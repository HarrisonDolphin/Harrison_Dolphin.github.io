<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harrison Dolphin</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 20px;
            background-color: #4E4934; /* Pantone 448 C */
            color: #FFFFFF; /* White text for better readability on a dark background */
            border: 10px solid #E0CA3C; /* Solid yellow border */
            padding: 20px;
            text-align: center; /* Center-align text */
        }

        h1 {
            color: #E0CA3C; /* Yellow color for heading */
        }

        p {
            color: #B9A992; /* Light brown color for paragraphs */
            font-size: 1.5em; /* Adjust font size for the introductory text */
        }

        .intro-text {
            color: #CCC; /* Slightly grayish-white color */
        }

        marquee {
            background-color: #E0CA3C; /* Solid yellow color for the marquee */
            color: #000000; /* Black text color inside the marquee */
            padding: 10px;
            font-size: 1.2em; /* Adjust font size for the marquee text */
        }

        marquee a {
            text-decoration: none; /* Remove link underline */
            color: inherit; /* Use the default color for links */
        }

        .scaled-image {
            max-width: 100%; /* Scale the image down to fit its container */
            height: auto; /* Maintain image proportions */
        }
    </style>
</head>

<body>
    <h1>Welcome to Harrison Dolphin's Website</h1>

    <div class="intro-text">
        <p>Hi, I'm Harrison Dolphin, a guitarist & composer based in London.</p>
    </div>

    <!-- Scaled image from the 'github images' folder -->
    <img class="scaled-image" src="github images/991673850028.jpg">

    <!-- Marquee below the title text -->
    <marquee behavior="scroll" direction="left" scrollamount="3">
        <a href="#music">music</a> /
        <a href="#gigs">gigs</a> /
        <a href="#pictures">pictures</a> /
        <a href="#about">about</a> /
        <a href="#contact">contact</a>
    </marquee>

    <!-- You can add more content here, such as paragraphs, links, and images. -->

</body>

</html>
